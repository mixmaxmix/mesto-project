<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile-photo.jpg" class="profile__avatar" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" title="Изменить профиль" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" title="Добавить фотографию" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img src="./images/posts-karachevsk.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Карачевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/posts-elbrus.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/posts-dombai.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/posts-elbrus.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/posts-dombai.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </li>
        <li class="element">
          <img src="./images/posts-karachevsk.jpg" alt="Картинка элемента" class="element__photo">
          <div class="element__info">
            <h2 class="element__title">Карачаево Чтооооо</h2>
            <button class="element__like element__like_active" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="edit_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-field" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input-field" name="description" placeholder="Ваше описание" value="Исследователь океана">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
