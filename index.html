<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile-photo.jpg" class="profile__avatar" alt="Фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" title="Изменить профиль" type="button"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" title="Добавить фотографию" type="button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup-with-image">
      <div class="popup-with-image__container">
        <button class="popup__close-button" type="button"></button>
        <div class="popup-with-image__image-container">
          <img class="popup-with-image__image">
          <p class="popup-with-image__subtext"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_type_add-element">
      <div class="popup__container">
        <button class="popup__close-button popup__close-button_type_add-element" type="button"></button>
        <form class="popup__form popup__form_type_add-element" name="add_element">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input-field popup__input-field_type_name-mesto" name="element_name"
                 placeholder="Название" required>
          <input type="text" class="popup__input-field popup__input-field_type_url-link" name="url"
                 placeholder="Ссылка на картинку" required>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form popup__form_type_edit-profile" name="edit_profile">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input-field" name="name" placeholder="Ваше имя" value="Жак-Ив Кусто">
          <input type="text" class="popup__input-field" name="description" placeholder="Ваше описание" value="Исследователь океана">
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
  </main>
  <template id="element">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__photo">
      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>
  <script src="scripts/script.js"></script>
</body>
</html>
